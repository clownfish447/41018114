<!DOCTYPE html>
<html>
	<head>
		<title>顯示所有資料</title>
	</head>
	<body>
		<h2>顯示 41018114 資料表所有資料</h2>
		<table border="1" cellpadding="0" cellspacing="0">
			<th>學號</th><th>姓名</th>
			{% for student in students %}
				<tr>
					<td>{{ student.cPhone }} </td>
					<td>{{ student.cName }} </td>	
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
